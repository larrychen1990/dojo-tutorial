  <!-- programmatic -->
  <!-- 
   -->
   <button id="toggle"></button>
   <button id="combo"></button>
   <button id="dropDown"></button>
   
   <script>
   		require([
   		 	"dijit/form/ToggleButton",
   		 	"dijit/form/ComboButton",
   		 	"dijit/Menu",
   		 	"dijit/MenuItem",
   		 	"dijit/form/DropDownButton",
   		 	"dijit/TooltipDialog"
   		 ],function(ToggleButton,ComboButton,Menu,MenuItem,DropDownButton,TooltipDialog){
   			var toggleButton=new ToggleButton({
   				iconClass:"dijitCheckBoxIcon",
   				label:"Toggle",
   				checked:true,
   				onClick:function(){
   					if (this.checked)
						alert("ON");
					else
						alert("OFF");
   				}
   			},"toggle");
   			toggleButton.startup();
   			
   			var menu=new Menu({
   				id:"saveMenu"
   			});
   			var menuItem1=new MenuItem({
   				label:"Save",
   				iconClass:"dijitEditorIcon dijitEditorIconSave",
   				onClick:function(){alert("Save");}
   			});
   			var menuItem2=new MenuItem({
   				label:"Save As",
   				onClick:function(){alert("Save As...");}
   			});
   			menu.addChild(menuItem1);
   			menu.addChild(menuItem2);
   			
   			var comboButton=new ComboButton({
   				optionsTitle:"Save Options",
   				iconClass:"dijitIconFile",
   				label:"Combo",
   				dropDown:menu,
   				onClick:function(){alert("Clicked ComboButton");}
   			},"combo");
   			comboButton.startup();
   			menu.startup();
   			
   			var tooltip=new TooltipDialog({
   				content:"This is a TooltipDialog. You should even put a form here!"
   			});
   			
   			var dropDownButton=new DropDownButton({
   				iconClass:"dijitIconApplication",
   				label:"DropDown",
   				dropDown:tooltip
   			},"dropDown");
   			dropDownButton.startup();
   			tooltip.startup();
   			
   			
   		});
   </script>
