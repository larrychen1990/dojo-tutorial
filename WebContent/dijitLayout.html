	require([
	 	"dijit/registry",
	 	"dijit/layout/BorderContainer",
	 	"dijit/layout/TabContainer",
	 	"dijit/layout/ContentPane",
	 	"dijit/form/Button",
	 	"dojo/domReady!"
	 ],function(registry,BorderContainer,TabContainer,ContentPane,Button){
		
		// create the BorderContainer and attach it to our appLayout div
		var appLayout=new BorderContainer({
			design:"headline"
		},"appLayout");
		
		
		// create the TabContainer
		var contentTabs=new TabContainer({
			region:"center",
			id:"contentPane",
			tabPosition:"bottom",
			"class":"centerPanel"
		});
		
		// add the TabContainer as a child of the BorderContainer
		appLayout.addChild(contentTabs);
		
		// create and add the BorderContainer edge regions
		appLayout.addChild(
			new ContentPane({
				region:"top",
				"class":"edgePanel",
				content:"Header content (top)"
			})		
		);
		appLayout.addChild(
			new ContentPane({
				region:"left",
				id:"leftCol",
				"class":"edgePanel",
				content:"Sidebar content (left)",
				splitter:true
			})		
		);
		
		// Add initial content to the TabContainer
		appLayout.addChild(
			new ContentPane({
				region:"right",
				href:"contentGroup1.html",
				title:"Group 1"
			})		
		);
		
		//create add button in the bottom contentPane
		var num=1;
		var button=new Button({
			name:"add",
			onClick:function(){
				addTab("Tab "+num++);
			}
		});
		
		var startPane=new ContentPane({
				title:"start",
				id:"startPane",
				content:"The first pane."
			});
		


		startPane.addChild(button);
		contentTabs.addChild(startPane);
		
		// start up and do layout
		appLayout.startup();
		
		
		function addTab(name){
			var pane=new ContentPane({
				title:name,
				content:"<h4>"+name+"</h4>"
			});
			registry.byId("contentPane").addChild(pane);
		}
		
		
		
		
	});
</script>
