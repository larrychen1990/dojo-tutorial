<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Dijit Selects</title>
<link rel="stylesheet" href="dijit/themes/claro/claro.css"> 
<script src="dojo/dojo.js"
		data-dojo-config="async:true,parseOnLoad:true"></script>
    <script>
        require([
                 "dojo/parser",
                 "dijit/form/Select", 
                 "dijit/form/FilteringSelect",
                 "dojo/dom",
                 "dojo/data/ItemFileReadStore",
                 "dojo/domReady!"
         ],function(parser,Select,FilteringSelect,dom,ItemFileReadStore){
        	parser.parse();
        	dijit.byId("stateSelect1").on("change",function(evt){
        		dom.byId("show1").innerHTML="value: "+evt+"<br>displayedValue: "+this.get("DisplayedValue");
        	});
        	dijit.byId("stateSelect2").on("change",function(evt){
        		dom.byId("show2").innerHTML="value: "+evt+"<br>displayedValue: "+this.get("DisplayedValue");
        	});
        	
        	
        });
    </script>
</head>
<body class="claro">
	state: <select id="stateSelect1" data-dojo-type="dijit/form/Select" 
        name="stateSelect">
        <option value="" selected="selected">Select a state</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
    </select>
   <div id="show1"></div>
 
   <select id="stateSelect2" name="stateSelect" data-dojo-type="dijit/form/FilteringSelect"
        data-dojo-props="value: '', placeHolder: 'Select a State'"> 
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
    </select>
   <div id="show2"></div>
