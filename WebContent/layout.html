<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Demo Layout with Dijit</title>
<link rel="stylesheet" href="style/layout.css" media="screen">
<link rel="stylesheet" href="dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">

	<div 
		id="appLayout" class="demoLayout"
		data-dojo-type="dijit/layout/BorderContainer"
		data-dojo-props="design:'headline'"
	>
		<div 
			class="centerPanel"
			data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="region:'center'"
		>
			<div>
				<h4>Group 1 Content</h4>
				<p>This is the first paragraph of the first group.</p>
			</div>
			<div>
				<h4>Group 2 Content</h4>
			</div>
			<div>
				<h4>Group 3 Content</h4>
			</div>
		</div>
		<div 
			class="edgePanel"
			data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="region:'top'">Header content(top)</div>
		<div 
			class="edgePanel" id="leftCol"
			data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="region:'left',splitter:true">Sidebar content(left)</div>
	</div>
<script src="dojo/dojo.js" 
data-dojo-config="async:1,parseOnLoad:1"></script>
<script>
	require([
		"dojo/parse",
		"dijit/layout/BorderContainer",
		"dijit/layout/TabContainer",
		"dijit/layout/ContentPane"
	]);
</script>
</body>
</html>
