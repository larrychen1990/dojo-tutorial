<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tutorial: Hello dgrid!</title>
	<link rel="stylesheet" href="../dojo/resources/dojo.css">
	<link rel="stylesheet" href="../dgrid/css/dgrid.css">
	<link rel="stylesheet" href="../dgrid/css/skins/claro.css"> 
	<link rel="stylesheet" href="../resources/examples.css"> 
</head>
<body class="claro">
	<div class="grid" id="grid"></div>
	<!-- configure and load Dojo -->
	<script>
		var dojoConfig;
		(function(){
			var baseUrl = location.pathname.replace(/\/[^/]+$/, "/../");
			dojoConfig = {
				async: 1,
				cacheBust: "1.9.3-0.3.14",
				// Load dgrid and its dependencies from a local copy.
				// If we were loading everything locally, this would not
				// be necessary, since Dojo would automatically pick up
				// dgrid, xstyle, and put-selector as siblings of the dojo folder.
				packages: [
					{ name: "dgrid", location: baseUrl + "dgrid" },
					{ name: "xstyle", location: baseUrl + "xstyle" },
					{ name: "put-selector", location: baseUrl + "put-selector" }
				]
			};
		}());
	</script>
	<script src="../dojo/dojo.js"></script>
	
<!-- 	Defining Spanned Column Headings with the CompoundColumns Extension -->
	<script>
		require([
			"dojo/request",
			"dojo/store/Memory",
			"dgrid/OnDemandGrid",
			"dojo/_base/declare",
			"dgrid/ColumnSet"
		], function (request, Memory, OnDemandGrid, declare, ColumnSet) {
			require([
				"dojo/request",
				"dojo/store/Memory",
				"dgrid/OnDemandGrid",
				"dojo/_base/declare",
				"dgrid/extensions/CompoundColumns"
			], function (request, Memory, OnDemandGrid, declare, CompoundColumns) {
				request("../workingWithData/hof-batting.json", {
					handleAs: "json"
				}).then(function (response) {
					var CustomGrid = declare([OnDemandGrid, CompoundColumns]),
						grid = new CustomGrid({
							store: new Memory({ data: response }),
							columns: [
								{ label: "Full Name", children: [
									{ field: "first", label: "First" },
									{ field: "last", label: "Last" }
								] },
								{ field: "totalGAB", label: "Games as Batter" }
							]
						}, "grid");

						grid.startup();
				});
			});
		});
	</script>
